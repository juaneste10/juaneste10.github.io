<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Viviendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Búsqueda de Viviendas</h1>
        <form id="searchForm" action="search.php" method="POST">
            <label for="price">Precio máximo:</label>
            <input type="number" id="price" name="price" min="0"><br>
            <label for="bedrooms">Cantidad mínima de habitaciones:</label>
            <input type="number" id="bedrooms" name="bedrooms" min="0"><br>
            <label for="constructionDate">Fecha de construcción:</label>
            <input type="date" id="constructionDate" name="constructionDate"><br>
            <button type="submit">Buscar</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
